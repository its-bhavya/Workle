    <!-- Login Section Start -->
    <section class="parallax parallax-main img1">
        <div class="main-wrapper wrapper">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- Heading -->
                    <div class="col-lg-9 text-center mb-5">
                        <div class="sec-title">
                            <h1>Login to Your Account</h1>
                        </div>
                    </div>
                    <!-- Login Form -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title text-center mb-4">Welcome Back!</h3>
                                <form id="loginForm" action="#" method="POST">
                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
    
                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
    
                                    <!-- Forgot Password Link -->
                                    <div class="text-end">
                                        <a href="#" id="forgotPassword" class="text-primary">Forgot Password?</a>
                                    </div>
    
                                    <!-- Submit Button -->
                                    <div class="text-center mt-4">
                                        <button type="button" class="btn main-btn" id="loginBtn">Login</button>
                                    </div>
                                </form>
    
                                <!-- Forgot Password Flow -->
                                <div id="otpSection" class="mt-4 d-none">
                                    <p class="text-center text-success">An OTP has been sent to your email.</p>
                                    <form id="otpForm" action="#" method="POST">
                                        <!-- OTP Input -->
                                        <div class="mb-3">
                                            <label for="otp" class="form-label">Enter OTP</label>
                                            <input type="text" class="form-control" id="otp" name="otp" required>
                                        </div>
    
                                        <!-- Submit Button -->
                                        <div class="text-center">
                                            <button type="button" class="btn main-btn" id="verifyOtpBtn">Verify OTP</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->

    <!-- whatsapp Integration -->
    <div class="whatsapp-icon">
        <div class="whatsapp"><a href="https://api.whatsapp.com/send?phone=+91 121 212 1221&amp;text=Hello" target="_blank">

    <!-- Bootstrap 5 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        const forgotPassword = document.getElementById('forgotPassword');
        const otpSection = document.getElementById('otpSection');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');

        // Show OTP Section on Forgot Password Click
        forgotPassword.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('d-none');
            otpSection.classList.remove('d-none');
        });

        // Simulate Login Success and Redirect
        loginBtn.addEventListener('click', () => {
            alert('Login Successful!');
            window.location.href = 'index.html'; // Redirect to index.html
        });

        // Simulate OTP Verification and Redirect
        verifyOtpBtn.addEventListener('click', () => {
            alert('OTP Verified Successfully!');
            window.location.href = 'index.html'; // Redirect to index.html
        });
    </script>
</body>
